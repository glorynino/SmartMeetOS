services:
  # Web Service: Flask app for OAuth flow and Nylas webhooks
  - type: web
    name: smartmeetos-web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webapp.server:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # Database (required)
      - key: DATABASE_URL
        sync: false
      # Google OAuth (required)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Nylas API (required)
      - key: NYLAS_API_KEY
        sync: false
      - key: NYLAS_WEBHOOK_SECRET
        sync: false
      # App URL for OAuth redirects (set to your Render web service URL)
      - key: APP_BASE_URL
        sync: false
    healthCheckPath: /health
